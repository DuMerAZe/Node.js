<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/public/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div>
      <h1><a href="/">首页</a> <small>发表评论</small></h1>
    </div>
    <div>
      <!-- 
        以前表单是如何提交的：
          表单中需要提交的表单控件元素必须带有  name 属性
        表单提交分为：
          1.  默认的提交行为
          2.  表单异步提交
              form标签中的action参数、method参数  
              action  就是表单提交的地址，也就是请求的url路径
              method  请求方式，有get、post 
                get   数据放到url地址中
                post  数据放到请求体里面
       -->
      <form action="/post" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">你的大名</label>
          <input type="text" name="name" class="form-control" id="input_name" required minlength="1" maxlength="5"
            placeholder="你的名字">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">留言内容</label>
          <textarea name="message" required minlength="5" maxlength="20" class="form-control" rows="5"
            id="textarea_message"></textarea>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
      </form>
    </div>
  </div>

</body>

</html>
