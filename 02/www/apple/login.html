<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 除了Content-Type可以用来指定编码，也可以在html页面中通过meta元
    数据来生命当前文本的编码格式，浏览器也会识别它 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>登录</h1>
</body>
</html>
